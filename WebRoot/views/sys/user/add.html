<script type="text/javascript">
	function checkPwdLevlFn() {
		var str = $("#password").val();
		var pwdSPAN = $("#pwdSPAN");
		if (containsAToZ(str) || containsNumber(str)) {
			pwdSPAN.html("弱");
		} else if (containsX(str)) {
			pwdSPAN.html("中");
		} else {
			pwdSPAN.html("强");
		}
	}
	// 提示密码等级
	jQuery.validator.addMethod("checkPwdLevl", function(value, element) {
		if (value.length<6||value.length>20) {
			$("#pwdSPAN").html("");
			return true;
		} else {
			checkPwdLevlFn();
			return true;
		}
	}, "");
	// 只含有字母
	function containsAToZ(str) {
		var aToZ = /^[a-zA-Z]+$/;
		var r = false;
		if (aToZ.test(str)) {
			r = true;
		}
		return r;
	}
	// 只含有数字
	function containsNumber(str) {
		var numbers = /^[0-9]+$/;
		var r = false;
		if (numbers.test(str)) {
			r = true;
		}
		return r;
	}
	// 既含有数字又含有字母
	function containsX(str) {
		var aNumber = /^[a-zA-Z0-9]+$/;
		var r = false;
		if (aNumber.test(str)) {
			r = true;
		}
		return r;
	}
	function changeUserType() {
		if ($("#userType").val() == "SYS") {
			$("#codeDiv").show();
			$("#regionDiv").hide();
		} else {
			$("#codeDiv").hide();
			if($("#userType").val()=="OPERATION"){

			}else{
				$("#regionDiv").show();
			}
			
		}
	}
